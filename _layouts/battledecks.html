<!DOCTYPE html>
<html>
<head>
	<title>Battledecks Slide Generator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="/assets/js/inflection.js"></script>
	<script src="/assets/js/battledecks.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Muli' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/assets/css/battledecks.css"/>
</head>
<body>
	<div id="overlay">
		<img src="/assets/images/loader.gif" id="loader" />
	</div>
	<div id="buttons">
		<button id="generate">Generate a Slide</button>
		<button id="new_image">New Image</button>
		<button id="new_title">New Title</button>
		<button id="new_bullets">New Bullets</button>
		<button id="new_colors">New Text Colors</button>
	</div>
	<br/><br/>
	<div id="slide_content_container">
		<div id="image_container"><img id="slide_image"></img></div>
		<div id="inner">
			<h2>
				<span id="slide_title"></span>
			</h2>
			<ul id="bullets">
			</ul>
		</div>
		<div id="link_container"><a id="flickr_link">image on flickr for attribution</a></div>
	</div>
</body>
</html>
